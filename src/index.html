<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Web App</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>
  <body>
    <h1>Revenue Table</h1>
    <div id="table-container">
      <table id="revenue-table" id="revenue-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Revenue</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td contenteditable="true">Company A</td>
            <td contenteditable="true">$1000</td>
          </tr>
          <tr>
            <td>2</td>
            <td contenteditable="true">Company B</td>
            <td contenteditable="true">$2000</td>
          </tr>
          <tr>
            <td>3</td>
            <td contenteditable="true">Company C</td>
            <td contenteditable="true">$3000</td>
          </tr>
        </tbody>
      </table>
      <button id="add-row-btn">Add Row</button>
      <button id="delete-row-btn">Delete Selected Rows</button>
    </div>
    <div id="help-section"></div>
    <div id="how-to-use">
      <img src="assets/how-to-use.gif"/>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
