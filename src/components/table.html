<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Table</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div class="container">
        <h1>Sample Data Table</h1>
        <table id="data-table">
            <thead>
                <tr>
                    <th>Select</th>
                    <th>Name</th>
                    <th>Revenue</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="row-select"></td>
                    <td>Product A</td>
                    <td class="revenue">$1000</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="row-select"></td>
                    <td>Product B</td>
                    <td class="revenue">$1500</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="row-select"></td>
                    <td>Product C</td>
                    <td class="revenue">$2000</td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="row-select"></td>
                    <td>Product D</td>
                    <td class="revenue">$2500</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../assets/script.js"></script>
</body>
</html>
